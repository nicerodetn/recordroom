<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div id="library-table-container" th:fragment="libraryTableFragment">

    <div class="my-5">
        <h3 style="font-size:32px;" class="text-center mb-3 b-latest-data">Library Book List</h3>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Available Books</h3>
                        </div>
                        <div class="card-body">
                            <table id="libraryTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Sl. No.</th>
                                    <th>Book Name</th>
                                    <th>Publication</th>
                                    <th>Description</th>
                                    <th>Serial No</th>
                                    <th>Rack No</th>
                                    <th>Date In</th>
                                    <th>Remarks</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        $(function () {
            var g_table;
            var ajaxUrl = /*[[@{/library/load_library_data}]]*/ '';

            g_table = $('#libraryTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": ajaxUrl,
                    "type": "POST",
                    "contentType": "application/json",
                    "data": function (d) {
                        return JSON.stringify(d);
                    }
                },
                "columns": [
                    { "data": null, "searchable": false, "orderable": false },
                    { "data": "name_of_book" },
                    { "data": "publication" },
                    { "data": "description" },
                    { "data": "book_serial_no" },
                    { "data": "rack_no" },
                    { "data": "date_in" },
                    { "data": "remarks" }
                ],
                "responsive": true,
                "lengthChange": false,
                "autoWidth": false,
                "paging": true,
                "pageLength": 100,
                "searching": true,
                "ordering": false,
                "info": true,
                "destroy": true,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'pdfHtml5',
                        text: 'Export PDF',
                        orientation: 'portrait',
                        className: 'btn btn-secondary mr-2',
                        filename: 'Library_Book_List',
                        title: '',
                        customize: function (doc) {
                            doc.pageMargins = [40, 70, 40, 60];
                            doc.defaultStyle.fontSize = 10;
                            doc.content.unshift({
                                margin: [0, 0, 0, 12],
                                stack: [
                                    { text: 'Erode District Administration', fontSize: 16, bold: true, alignment: 'center' },
                                    { text: 'Record Room', fontSize: 11, alignment: 'center' },
                                    { text: 'LIBRARY BOOK LIST', fontSize: 13, bold: true, alignment: 'center', margin: [0, 6, 0, 0] },
                                    { text: 'Generated on: ' + new Date().toLocaleDateString(), fontSize: 9, alignment: 'center' }
                                ]
                            });
                            doc.styles.tableHeader = { fillColor: '#4CAF50', color: 'white', bold: true, alignment: 'center' };
                        },
                        exportOptions: {
                            columns: ':visible',
                            format: { body: function (data, row, col, node) { return col === 0 ? $(node).text() : data; } }
                        }
                    },
                    {
                        extend: 'excelHtml5',
                        text: 'Export Excel',
                        className: 'btn btn-secondary',
                        filename: 'Library_Book_List',
                        title: '',
                        sheetName: 'Report',
                        customize: function (xlsx) {
                            var sheet = xlsx.xl.worksheets['sheet1.xml'];
                            var $sheet = $(sheet);
                            var styles = xlsx.xl['styles.xml'];
                            $(styles).find('xf').each(function () {
                                var xf = $(this);
                                if (xf.attr('xfId') === '0') {
                                    xf.attr('applyAlignment', '1');
                                    if (!xf.find('alignment').length) {
                                        xf.append('<alignment horizontal="center" vertical="center"/>');
                                    }
                                }
                            });
                            $('row', sheet).each(function () {
                                var r = parseInt($(this).attr('r'));
                                $(this).attr('r', r + 5);
                                $('c', this).each(function () {
                                    var ref = $(this).attr('r');
                                    var col = ref.replace(/[0-9]/g, '');
                                    $(this).attr('r', col + (r + 5));
                                });
                            });
                            var today = new Date().toLocaleDateString();
                            var sheetData = $('sheetData', sheet);
                            sheetData.prepend(
                                '<row r="1" ht="28" customHeight="1"><c r="A1" t="inlineStr" s="51"><is><t>Erode District Administration</t></is></c></row>' +
                                '<row r="2" ht="22" customHeight="1"><c r="A2" t="inlineStr" s="51"><is><t>Record Room</t></is></c></row>' +
                                '<row r="3" ht="20" customHeight="1"><c r="A3" t="inlineStr" s="51"><is><t>Generated on: ' + today + '</t></is></c></row>' +
                                '<row r="4" ht="26" customHeight="1"><c r="A4" t="inlineStr" s="51"><is><t>LIBRARY BOOK LIST</t></is></c></row>' +
                                '<row r="5"></row>'
                            );
                            var mergeCells = $sheet.find('mergeCells');
                            if (!mergeCells.length) {
                                mergeCells = $('<mergeCells count="0"/>');
                                $sheet.append(mergeCells);
                            }
                            mergeCells.append('<mergeCell ref="A1:H1"/>');
                            mergeCells.append('<mergeCell ref="A2:H2"/>');
                            mergeCells.append('<mergeCell ref="A3:H3"/>');
                            mergeCells.append('<mergeCell ref="A4:H4"/>');
                            var currentCount = parseFloat(mergeCells.attr('count')) || 0;
                            mergeCells.attr('count', currentCount + 4);
                            var colWidths = [];
                            $('row', sheet).each(function () {
                                var r = parseInt($(this).attr('r'));
                                if (r > 5) {
                                    $('c', this).each(function (i) {
                                        var text = $('t', this).text();
                                        var len = text ? text.length : 0;
                                        colWidths[i] = Math.max(colWidths[i] || 10, len);
                                    });
                                }
                            });
                            var colsXml = '<cols>';
                            colWidths.forEach(function (w, i) {
                                colsXml += '<col min="' + (i + 1) + '" max="' + (i + 1) + '" width="' + Math.min(w + 5, 50) + '"/>';
                            });
                            colsXml += '</cols>';
                            $sheet.find('worksheet').prepend(colsXml);
                        },
                        exportOptions: {
                            columns: ':visible',
                            format: { body: function (data, row, col, node) { return col === 0 ? $(node).text() : data; } }
                        }
                    }
                ],
                "fnRowCallback": function(nRow, aData, iDisplayIndex) {
                    var info = g_table.page.info();
                    var page = info.page;
                    var length = info.length;
                    var index = (page * length) + (iDisplayIndex + 1);
                    $('td:eq(0)', nRow).html(index);

                    var dateIn = aData.date_in;
                    if (dateIn) {
                        try {
                            var date = new Date(dateIn);
                            var formattedDate = date.getDate().toString().padStart(2, '0') + '-' +
                                              (date.getMonth() + 1).toString().padStart(2, '0') + '-' +
                                              date.getFullYear();
                            $('td:eq(6)', nRow).html(formattedDate);
                        } catch(e) {
                             $('td:eq(6)', nRow).html(dateIn);
                        }
                    }
                }
            });
            var searchInput = $('#libraryTable_filter input[type="search"]');
            searchInput.attr('type', 'number');
            searchInput.attr('placeholder', 'Search by Serial No...');
        });
    </script>
</div>
</html>
