<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div id="library-table-container" th:fragment="libraryTableFragment">

    <div class="my-5">
        <h3 style="font-size:32px;" class="text-center mb-3 b-latest-data">Library Book List</h3>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Available Books</h3>
                        </div>
                        <div class="card-body">
                            <table id="libraryTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Sl. No.</th>
                                    <th>Book Name</th>
                                    <th>Publication</th>
                                    <th>Description</th>
                                    <th>Serial No</th>
                                    <th>Rack No</th>
                                    <th>Date In</th>
                                    <th>Remarks</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        $(function () {


            var g_table;


            var ajaxUrl = /*[[@{/library/load_library_data}]]*/ '';

            g_table = $('#libraryTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": ajaxUrl,
                    "type": "POST",
                    "contentType": "application/json",
                    "data": function (d) {
                        return JSON.stringify(d);
                    }
                },


                "columns": [
                    { "data": null, "searchable": false, "orderable": false },
                    { "data": "name_of_book" },
                    { "data": "publication" },
                    { "data": "description" },
                    { "data": "book_serial_no" },
                    { "data": "rack_no" },
                    { "data": "date_in" },
                    { "data": "remarks" }
                ],

                "responsive": true,
                "lengthChange": false,
                "autoWidth": false,
                "paging": true,
                "pageLength": 100,
                "searching": true,
                "ordering": false,
                "info": true,
                "destroy": true,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'pdfHtml5',
                        text: 'Export PDF',
                        title: 'Library Book List',
                        messageTop: 'Library Book List',
                        orientation: 'portrait',
                        pageSize: 'A4',


                        customize: function (doc) {
                            doc.pageMargins = [40, 60, 40, 60];
                            doc.defaultStyle.fontSize = 12;
                            doc.styles.tableHeader.fillColor = '#4CAF50';
                            doc.styles.tableHeader.color = 'white';
                            doc.content[0].text = doc.content[0].text.toUpperCase();
                            doc.content[0].alignment = 'center';
                            doc.content[0].fontSize = 18;
                            doc.content[0].margin = [0, 0, 0, 10];
                            doc.footer = function(currentPage, pageCount) {
                                return {
                                    columns: [
                                        'Library Book List',
                                        {
                                            text: 'Page ' + currentPage.toString() + ' of ' + pageCount,
                                            alignment: 'right',
                                            margin: [0, 0, 20, 0]
                                        }
                                    ],
                                    margin: [40, 0]
                                }
                            };
                        },


                        exportOptions: {
                            columns: ':visible',
                            format: {
                                body: function ( data, row, col, node ) {

                                    if (col === 0) {
                                        return $(node).text();
                                    }

                                    return data;
                                }
                            }
                        }
                    }
                ],

                "fnRowCallback": function(nRow, aData, iDisplayIndex) {
                    // 1. Calculate Sr. No.
                    var info = g_table.page.info();
                    var page = info.page;
                    var length = info.length;
                    var index = (page * length) + (iDisplayIndex + 1);
                    $('td:eq(0)', nRow).html(index);


                    var dateIn = aData.date_in;
                    if (dateIn) {
                        try {
                            var date = new Date(dateIn);
                            var formattedDate = date.getDate().toString().padStart(2, '0') + '-' +
                                              (date.getMonth() + 1).toString().padStart(2, '0') + '-' +
                                              date.getFullYear();
                            $('td:eq(6)', nRow).html(formattedDate);
                        } catch(e) {
                             $('td:eq(6)', nRow).html(dateIn); // fallback
                        }
                    }
                }
            });


            var searchInput = $('#libraryTable_filter input[type="search"]');
            searchInput.attr('type', 'number');
            searchInput.attr('placeholder', 'Search by Serial No...');

        });
    </script>
</div>
</html>
