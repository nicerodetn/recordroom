<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div id="outstanding-books-container" th:fragment="outstandingBooksFragment">

    <div class="my-5">
        <h3 style="font-size:32px;" class="text-center mb-3 b-latest-data">Outstanding Book List</h3>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">All Books Currently Checked Out</h3>
                        </div>
                        <div class="card-body">
                            <table id="outstandingTable" class="table table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th>Book Serial No</th>
                                    <th>Book Name</th>
                                    <th>Date of Taking</th>
                                    <th>Purpose of Taking</th>
                                    <th>Staff Name</th>
                                    <th>Staff Phone No</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">

        $(function () {

            var g_table;
            var ajaxUrl = /*[[@{/library/load_outstanding_data}]]*/ '';

            g_table = $('#outstandingTable').DataTable({
                "processing": true,
                "serverSide": true,
                "ajax": {
                    "url": ajaxUrl,
                    "type": "POST",
                    "contentType": "application/json",
                    "data": function (d) {
                        return JSON.stringify(d);
                    }
                },


                "columns": [
                    { "data": "library.book_serial_no", "searchable": false, "orderable": false },
                    { "data": "book_name", "searchable": false, "orderable": false },
                    { "data": "date_of_taking", "searchable": false, "orderable": false },
                    { "data": "purpose_of_taking", "searchable": false, "orderable": false },
                    { "data": "nameOfStaffTaking", "searchable": false, "orderable": false },
                    { "data": "ph_no_of_staff_taking", "searchable": false, "orderable": false }
                ],

                "responsive": true,
                "lengthChange": false,
                "autoWidth": false,
                "paging": true,
                "pageLength": 100,
                "searching": true,
                "ordering": false,
                "info": true,
                "destroy": true,
                dom: 'Bfrtip',
                buttons: [
                    {
                        extend: 'pdfHtml5',
                        text: 'Export PDF',
                        title: 'Outstanding Book List',
                        messageTop: 'Outstanding Book List',
                        orientation: 'portrait',
                        pageSize: 'A4',


                        customize: function (doc) {
                            doc.pageMargins = [40, 60, 40, 60];
                            doc.defaultStyle.fontSize = 12;
                            doc.styles.tableHeader.fillColor = '#4CAF50';
                            doc.styles.tableHeader.color = 'white';
                            doc.content[0].text = doc.content[0].text.toUpperCase();
                            doc.content[0].alignment = 'center';
                            doc.content[0].fontSize = 18;
                            doc.content[0].margin = [0, 0, 0, 10];
                            doc.footer = function(currentPage, pageCount) {
                                return {
                                    columns: [
                                        'Outstanding Book List',
                                        {
                                            text: 'Page ' + currentPage.toString() + ' of ' + pageCount,
                                            alignment: 'right',
                                            margin: [0, 0, 20, 0]
                                        }
                                    ],
                                    margin: [40, 0]
                                }
                            };
                        },

                        exportOptions: {
                            columns: ':visible'
                        }
                    }
                ],

                "fnRowCallback": function(nRow, aData, iDisplayIndex) {

                    var dateIn = aData.date_of_taking;
                    if (dateIn) {
                        try {
                            var date = new Date(dateIn);
                            var formattedDate = date.getDate().toString().padStart(2, '0') + '-' +
                                              (date.getMonth() + 1).toString().padStart(2, '0') + '-' +
                                              date.getFullYear();
                            $('td:eq(2)', nRow).html(formattedDate);
                        } catch(e) {
                             $('td:eq(2)', nRow).html(dateIn);
                        }
                    }
                }
            });


            var searchInput = $('#outstandingTable_filter input[type="search"]');
            searchInput.attr('type', 'number');
            searchInput.attr('placeholder', 'Search by Serial No...');
        });
    </script>
</div>
</html>
