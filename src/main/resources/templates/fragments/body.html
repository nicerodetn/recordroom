<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div  th:fragment="content">
  <nav class="navbar navbar-expand-lg navbar-light dashboard-bgcolor border-bottom">
    <button class="btn b-db-color" id="menu-toggle">
      <span style="display:none;">Menu</span>
      <span class="fas fa-bars" style="font-size: 1.4rem"></span>
    </button>
    <!-- Online users -->
    <div class="d-inline-block px-4 py-2 dropdown">
      <div class="dropdown-toggle" data-toggle="dropdown" style="cursor: pointer;">
        <span class="fas fa-users" style="font-size: 20px;"></span>
      </div>
    </div>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a hx-get="/record/logout" class="nav-link b-db-color" >Sign Out</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container-fluid">

  <div class="my-5" id="b-homedb">
    <div class="container">
      <h3 style="font-size:32px;" class="text-center mb-3 b-latest-data">Dashboard</h3>
      <div class="">
        <div class="row text-center pl-4" id="sortable-cards">



          <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/circulation/masterReport" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                       <div class="bg-light p-4 b-dbcard">
              <i class="fas fa-file position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
              <div class="">
                <p class="text-left font-weight-bold" style="font-size: 14px;">Total Closed Files</p>
                <h3 th:text="${stats.total_closed_files}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
              </div>
            </div>
          </div>






          <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/circulation/outWardReport" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
            <div class="bg-light p-4 b-dbcard">
              <i class="fas fa-file position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
              <div class="">
                <p class="text-left font-weight-bold" style="font-size: 14px;">Closed Out Standing Files</p>
                <h3 th:text="${stats.total_closed_files_outstanding}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
              </div>
            </div>
          </div>


            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/callbook/call_book_view" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                <div class="bg-light p-4 b-dbcard">
                    <i class="fas fa-users position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
                    <div class="">
                        <p class="text-left font-weight-bold" style="font-size: 14px;">Total Call Book Files</p>
                        <h3  th:text="${stats.total_callbook_files}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
                    </div>
                </div>
            </div>



            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/callbook/call_book_view" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
            <div class="bg-light p-4 b-dbcard">
              <i class="fas fa-users position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
              <div class="">
                <p class="text-left font-weight-bold" style="font-size: 14px;">Call Book Outstanding</p>
                <h3  th:text="${stats.total_callbook_files_outstanding}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
              </div>
            </div>
          </div>


            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/reference/masterReport" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                <div class="bg-light p-4 b-dbcard">
                    <i class="fas fa-question-circle position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
                    <div class="">
                        <p class="text-left font-weight-bold" style="font-size: 14px;">Total Refrence Files</p>
                        <h3 th:text="${stats.total_reference_outstanding}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
                    </div>
                </div>
            </div>




          <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/rti/rti_report" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
            <div class="bg-light p-4 b-dbcard">
              <i class="fas fa-question-circle position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
              <div class="">
                <p class="text-left font-weight-bold" style="font-size: 14px;">Total RTI</p>
                <h3 th:text="${stats.total_rti}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
              </div>
            </div>
          </div>

            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/library/show_table" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                <div class="bg-light p-4 b-dbcard">
                    <i class="fa fa-book position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
                    <div class="">
                        <p class="text-left font-weight-bold" style="font-size: 14px;">Total Library Books</p>
                        <h3 th:text="${stats.total_books}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/library/outstanding_report" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                <div class="bg-light p-4 b-dbcard">
                    <i class="fa fa-book position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
                    <div class="">
                        <p class="text-left font-weight-bold" style="font-size: 14px;">Total Outstanding Library Books</p>
                        <h3 th:text="${stats.total_books_outstanding}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/oldregister/view_details" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                <div class="bg-light p-4 b-dbcard">
                    <i class="fa fa-bookmark position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
                    <div class="">
                        <p class="text-left font-weight-bold" style="font-size: 14px;">Total Old Registers</p>
                        <h3 th:text="${stats.totalRegisters}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-sm-12 p-3 b-customize" hx-get="/record/oldregister/outstanding_records" hx-target="#b-homedb" hx-swap="innerHTML" hx-trigger="click" style="cursor: pointer;">
                <div class="bg-light p-4 b-dbcard">
                    <i class="fa fa-bookmark position-absolute" style="font-size:35px; right: 40px; top: 40px;"></i>
                    <div class="">
                        <p class="text-left font-weight-bold" style="font-size: 14px;">Total Old Registers Outstsanding</p>
                        <h3 th:text="${stats.totalRegistersOutstanding}" class="text-left font-weight-bold" style="margin-top: -5px">0</h3>
                    </div>
                </div>
            </div>





        </div>
      </div>
    </div>
  </div>
</div>
</html>
